<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Get the current path
        var path = window.location.pathname;
        
        // Redirect to the main app with the path as a parameter
        window.location.href = '/?redirect=' + encodeURIComponent(path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
