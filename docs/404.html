<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kairo</title>
    <script>
      // Simple redirect for SPA routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to home page with the path as a query parameter
      window.location.replace('/?redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
